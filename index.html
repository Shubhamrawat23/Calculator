<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/calculator.png" type="image/x-icon">
</head>
<body class="main">
    <h1>Welcome to Calculator</h1>

    <div id="mainbox">
        <div class="display">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <br>
        <div id="keys">
            <div id="row1">
                <button class="buttons">C</button>
                <button class="buttons">D</button>
                <button class="buttons">%</button>
                <button class="buttons">/</button>
            </div>
            <div id="row2">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">*</button>
            </div>
            <div id="row3">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div id="row4">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div id="row5">
                <button class="buttons">00</button>
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </div>

    <footer>
        Shubham Rawat
        <a href="https://github.com/Shubhamrawat23/Calculator" target="_blank"><img src="/images/github_733609.png" alt="github" id="github"></a>
        <a href="https://www.linkedin.com/in/shubham-rawat01" target="_blank"><img src="/images/linkedin_3536569.png" alt="linkedin" id="linkedin"></a>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
